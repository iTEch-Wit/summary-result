<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="component">

        <div class="results">
            <h6 id="result">Your Result</h6>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h5>Great</h5>
            <p id="score-text">You scored higher than 65% of people who have taken these tests</p>  
        </div>

        <div class="summary">
            <div class="sum">Summary</div>
            
            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="">
                <p id="react">Reaction</p>
                <p id="eighty-one">81</p>
                <p id="over-hundred">/100</p>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="">
                <p id="mem">Memory</p>
                <p id="eighty-one">81</p>
                <p id="over-hundred">/100</p>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="">
                <p id="verb">Verbal</p>
                <p id="eighty-one">81</p>
                <p id="over-hundred">/100</p>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="">
                <p id="vis">Visual</p>
                <p id="eighty-one">81</p>
                <p id="over-hundred">/100</p>
            </div>
            <button>Continue</button>

        </div>

        

    </div>
    
</body>
</html>
